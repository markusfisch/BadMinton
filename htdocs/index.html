<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<meta name="theme-color" content="#111"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="msapplication-navbutton-color" content="#111"/>
<title>ld41</title>
<style>
html, body {
	margin: 0; padding: 0;
	background: #111;
	overflow: hidden;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}

canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main() {
	gl_Position = vec4(
		perspective *
		transformation *
		vec3(vertexPosition, 1.), 1.);

	textureUV = texturePosition;
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, textureUV.st).rgba;
}
</script>
<script>
'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	PLAYER = 100,
	atlas,
	sprites = [],
	gl,
	vertexPositionBuffer,
	vertexPositionLoc,
	texturePositionBuffer,
	texturePositionLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	halfWidth,
	halfHeight,
	yMax,
	scaleFactor,
	letterSpacing,
	spaceWidth,
	now,
	factor,
	last,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	entitiesLength,
	entities

M.TAU = M.TAU || M.PI * 2
M.PI2 = M.PI2 || M.PI / 2

function drawSprite(sprite, x, y, wm, hm) {
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.vertexAttribPointer(texturePositionLoc, 2, gl.FLOAT, gl.FALSE, 0,
		sprite.index << 5)

	transformation[0] = transformation[8] = sprite.w * (wm || 1)
	transformation[4] = sprite.h * (hm || 1)

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(transformationLoc, gl.FALSE, transformation)
	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function measureText(text) {
	var width = 0
	for (var i = 0, len = text.length; i < len; ++i) {
		var c = text.charCodeAt(i)
		if (c == 32) {
			width += spaceWidth
		} else {
			var sprite = sprites[c]
			width += sprite.w + letterSpacing
		}
	}
	return width - (width > 0 ? letterSpacing : 0)
}

function drawText(text, x, y) {
	var width = measureText(text)
	x -= width / 2
	for (var i = 0, len = text.length; i < len; ++i) {
		var c = text.charCodeAt(i)
		if (c == 32) {
			x += spaceWidth
		} else {
			var sprite = sprites[c]
			drawSprite(sprite, x, y)
			x += sprite.w + letterSpacing
		}
	}
}

function drawEntities() {
	for (var i = 0; i < entitiesLength; ++i) {
		var e = entities[i]
		drawSprite(e.sprite, e.x, e.y + M.sin(now * .001) * .05)
	}
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.vertexAttribPointer(vertexPositionLoc, 2, gl.FLOAT, gl.FALSE, 0, 0)
	gl.uniformMatrix3fv(perspectiveLoc, gl.FALSE, perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)
}

function input() {
}

function run() {
	requestAnimationFrame(run)

	now = Date.now()
	factor = (now - last) / 16
	last = now

	input()
	initFrame()
	drawEntities()
	drawText("HELLO WORLD!", 0, 0)
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length
		for (var i = pointersLength; i--;) {
			var t = touches[i]
			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}
	event.stopPropagation()
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function createEntities() {
	entities = []
	entities.push({
		sprite: sprites[PLAYER],
		x: 0,
		y: 0
	})
	entitiesLength = entities.length
}

function scale(sprite) {
	var size = sprite.size * scaleFactor
	sprite.w = size
	sprite.h = size * sprite.aspect
}

function resize() {
	var width = gl.canvas.clientWidth,
		height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height / width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	var ref = sprites[PLAYER].size * 5
	scaleFactor = .45 / halfWidth * M.min(width / ref, height / ref)
	letterSpacing = scaleFactor * 5
	spaceWidth = scaleFactor * 10

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1])

	for (var id in sprites) {
		scale(sprites[id])
	}
}

function calculateSpriteRects() {
	var res = [
			44, {/*ccomma*/x:79,y:28,w:3,h:4},
			46, {/*cpoint*/x:79,y:37,w:3,h:3},
			48, {/*c0*/x:72,y:46,w:5,h:7},
			49, {/*c1*/x:79,y:1,w:4,h:7},
			50, {/*c2*/x:72,y:37,w:5,h:7},
			51, {/*c3*/x:72,y:28,w:5,h:7},
			52, {/*c4*/x:72,y:19,w:5,h:7},
			53, {/*c5*/x:72,y:10,w:5,h:7},
			54, {/*c6*/x:72,y:1,w:5,h:7},
			55, {/*c7*/x:71,y:55,w:5,h:7},
			56, {/*c8*/x:65,y:46,w:5,h:7},
			57, {/*c9*/x:65,y:37,w:5,h:7},
			58, {/*ccolon*/x:79,y:19,w:3,h:5},
			33, {/*cexcl*/x:79,y:10,w:3,h:7},
			63, {/*cquest*/x:51,y:1,w:5,h:7},
			65, {/*cA*/x:65,y:28,w:5,h:7},
			66, {/*cB*/x:65,y:19,w:5,h:7},
			67, {/*cC*/x:65,y:10,w:5,h:7},
			68, {/*cD*/x:65,y:1,w:5,h:7},
			69, {/*cE*/x:64,y:55,w:5,h:7},
			70, {/*cF*/x:58,y:46,w:5,h:7},
			71, {/*cG*/x:58,y:37,w:5,h:7},
			72, {/*cH*/x:58,y:28,w:5,h:7},
			73, {/*cI*/x:58,y:19,w:5,h:7},
			74, {/*cJ*/x:78,y:55,w:4,h:7},
			75, {/*cK*/x:58,y:10,w:5,h:7},
			76, {/*cL*/x:58,y:1,w:5,h:7},
			77, {/*cM*/x:42,y:37,w:7,h:7},
			78, {/*cN*/x:50,y:46,w:6,h:7},
			79, {/*cO*/x:57,y:55,w:5,h:7},
			80, {/*cP*/x:50,y:55,w:5,h:7},
			81, {/*cQ*/x:42,y:55,w:6,h:7},
			82, {/*cR*/x:51,y:37,w:5,h:7},
			83, {/*cS*/x:51,y:28,w:5,h:7},
			84, {/*cT*/x:51,y:19,w:5,h:7},
			85, {/*cU*/x:51,y:10,w:5,h:7},
			86, {/*cV*/x:42,y:28,w:7,h:7},
			87, {/*cW*/x:42,y:19,w:7,h:7},
			88, {/*cX*/x:42,y:10,w:7,h:7},
			89, {/*cY*/x:42,y:1,w:7,h:7},
			90, {/*cZ*/x:42,y:46,w:6,h:7},
			PLAYER, {/*player*/x:1,y:1,w:39,h:63},
		],
		positions = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		index = 0

	for (var i = res.length; i > 0;) {
		var rc = res[--i],
			id = res[--i],
			x = rc.x,
			y = rc.y,
			w = rc.w,
			h = rc.h,
			l = xf * x,
			t = yf * y,
			r = xf * (x + w),
			b = yf * (y + h)

		sprites[id] = {
			index: index++,
			aspect: h / w,
			size: w
		}

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		positions.push(
			l, t,
			l, b,
			r, t,
			r, b)
	}

	return positions
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function initBuffers(program) {
	vertexPositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	texturePositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.bufferData(gl.ARRAY_BUFFER, new FA(calculateSpriteRects()),
		gl.STATIC_DRAW)

	vertexPositionLoc = getEnabledAttribLocation(program, 'vertexPosition')
	texturePositionLoc = getEnabledAttribLocation(program, 'texturePosition')
	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}

	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE,
		image)

	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
	gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)

	gl.generateMipmap(gl.TEXTURE_2D)
	gl.bindTexture(gl.TEXTURE_2D, null)

	return id
}

function start() {
	if (!(texture = createTextureFrom(atlas))) {
		alert('Cannot initialize atlas texture')
		return
	}

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.06, .06, .06, 1)

	initBuffers(program)

	W.onresize = resize
	resize()
	createEntities()

	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now() - 16
	run()
}

function compileShader(src, type) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)
	return gl.getShaderParameter(shader, gl.COMPILE_STATUS) ? shader : null
}

function linkProgram(vs, fs) {
	var p
	if ((p = gl.createProgram())) {
		gl.attachShader(p, vs)
		gl.attachShader(p, fs)
		gl.linkProgram(p)
		if (!gl.getProgramParameter(p, gl.LINK_STATUS)) {
			gl.deleteProgram(p)
			p = null
		}
	}
	return p
}

function buildProgram(vertexSource, fragmentSource) {
	var p, vs, fs
	if ((vs = compileShader(vertexSource, gl.VERTEX_SHADER))) {
		if ((fs = compileShader(fragmentSource, gl.FRAGMENT_SHADER))) {
			p = linkProgram(vs, fs)
			gl.deleteShader(fs)
		}
		gl.deleteShader(vs)
	}
	return p
}

function getContext() {
	var canvas = D.getElementById('Canvas')
	for (var ctx,
			types = ['webgl', 'experimental-webgl'],
			l = types.length,
			i = 0; i < l; ++i) {
		if ((ctx = canvas.getContext(types[i], {alpha: false}))) {
			return ctx
		}
	}
}

function load() {
	if (!(gl = getContext()) || !(program = buildProgram(
			D.getElementById('VertexShader').textContent,
			D.getElementById('FragmentShader').textContent))) {
		alert('WebGL not available')
		return
	}

	atlas = new Image()
	atlas.src = 'atlas.png'
	atlas.onload = start
}

W.onload = load
</script>
